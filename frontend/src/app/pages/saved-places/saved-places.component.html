<section class="max-w-7xl mx-auto px-4 sm:px-6 py-8 sm:py-10 md:py-12">
  <div *ngIf="isLoading">
    <div class="animate-pulse h-6 w-64 bg-gray-300 rounded mb-2"></div>
    <div class="animate-pulse h-4 w-96 bg-gray-200 rounded mb-2"></div>
  </div>
  <div *ngIf="!isLoading" class="mb-4 sm:mb-6">
    <h2 class="text-xl sm:text-2xl font-semibold mb-1 sm:mb-2">Your Saved Places</h2>
    <p class="text-sm sm:text-base text-gray-600">Explore the collection of places you've saved for future trips and adventures.</p>
  </div>

  <div *ngIf="isLoading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 sm:gap-4 md:gap-5">
    <div *ngFor="let i of [1,2,3,4,5,6,7,8]" class="animate-pulse bg-gray-300 h-56 rounded"></div>
  </div>
  
  <div *ngIf="!isLoading && savedPlaces?.length" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 sm:gap-4 md:gap-5">
    <app-tourist-place-card *ngFor="let place of savedPlaces" [place]="place"></app-tourist-place-card>
  </div>
  
  <div *ngIf="!isLoading && !savedPlaces?.length" class="text-center py-12">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
    </svg>
    <h3 class="text-lg font-medium text-gray-900 mt-4">No saved places yet</h3>
    <p class="text-gray-500 mt-2">Start saving your favorite places to see them here</p>
    <button (click)="explorePlaces()" class="mt-4 px-4 py-2 bg-amber-500 text-white rounded-md hover:bg-amber-600 transition-colors">
      Explore Places
    </button>
  </div>
</section>
