<div class="flex justify-center px-4 py-10 mt-4">
    <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-md">

        <!-- Avatar -->
        <!-- Avatar -->
        <!-- Avatar -->
        <div class="flex flex-col items-center mb-6">
            <div class="relative w-28 h-28 rounded-full overflow-hidden shadow-inner bg-gray-100">
                <img [src]="user.avatar_url || 'https://via.placeholder.com/100'" alt="User avatar"
                    class="w-full h-full object-cover" />
            </div>

            <!-- Схований інпут -->
            <input #avatarInput type="file" accept="image/*" hidden (change)="onAvatarSelected($event)" />

            <!-- Кнопка нижче -->
            <button type="button" (click)="avatarInput.click()"
                class="mt-3 bg-white text-[#BF4408] border border-[#BF4408] px-4 py-1.5 text-sm rounded-full shadow hover:bg-[#BF4408] hover:text-white transition-all duration-200"
                title="Завантажити нове фото">
                Змінити фото
            </button>
        </div>



        <!-- Name -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600 mb-1">Name</label>
            <input [(ngModel)]="user.name" maxlength="25" title="max 25"
                class="w-full border border-gray-300 focus:border-[#BF4408] focus:ring-1 focus:ring-[#BF4408] outline-none py-2 px-3 rounded-xl bg-white shadow-sm placeholder:text-gray-400"
                placeholder="Enter your name" />
        </div>

        <!-- Location -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600 mb-1">Location</label>
            <input [(ngModel)]="user.location" maxlength="45" title="max 45"
                class="w-full border border-gray-300 focus:border-[#BF4408] focus:ring-1 focus:ring-[#BF4408] outline-none py-2 px-3 rounded-xl bg-white shadow-sm placeholder:text-gray-400"
                placeholder="Your location" />
        </div>

        <!-- Bio -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600 mb-1">Bio</label>
            <textarea [(ngModel)]="user.bio" rows="4" maxlength="170" (keydown)="onBioKeyDown($event)"
                (input)="limitBioChars()"
                class="w-full border border-gray-300 focus:border-[#BF4408] focus:ring-1 focus:ring-[#BF4408] outline-none py-2 px-3 rounded-xl bg-white shadow-sm placeholder:text-gray-400 resize-none"
                placeholder="Travel enthusiast and adventure seeker..."></textarea>
            <p class="text-xs mt-1 text-right" [class.text-orange-500]="(user.bio?.length || 0) > 169">
                {{ user.bio?.length || 0 }}/170 characters
            </p>
        </div>

        <!-- Interests -->
        <div class="mb-5">
            <label class="block text-sm font-medium text-gray-600 mb-1">Interests (Enter separated by a comma)</label>
            <div class="flex flex-wrap gap-2 mb-2">
                <span *ngFor="let interest of user.interests"
                    class="bg-[#FFF3ED] text-[#BF4408] px-3 py-1 rounded-full text-xs font-medium">
                    {{ interest }}
                </span>
            </div>
            <input [(ngModel)]="interestsInput" (ngModelChange)="onInterestsChange(interestsInput)"
                class="w-full border border-gray-300 focus:border-[#BF4408] focus:ring-1 focus:ring-[#BF4408] outline-none py-2 px-3 rounded-xl bg-white shadow-sm placeholder:text-gray-400"
                placeholder="Enter interests separated by commas" />
        </div>

        <!-- Action buttons -->
        <div class="flex flex-col sm:flex-row gap-3 mt-6">
            <button (click)="updateProfile()" class="w-full py-2 px-4 rounded-full font-bold text-sm transition-all duration-300 shadow-md whitespace-nowrap border-2
               bg-white text-[#BF4408] border-[#BF4408] hover:bg-[#BF4408] hover:text-white cursor-pointer">
                Save Changes
            </button>
            <button (click)="cancelEdit()" class="w-full py-2 px-4 rounded-full font-bold text-sm transition-all duration-300 shadow-md whitespace-nowrap border-2
               bg-gray-100 text-gray-700 border-gray-300 hover:bg-gray-200 cursor-pointer">
                Cancel
            </button>
        </div>
    </div>
</div>
