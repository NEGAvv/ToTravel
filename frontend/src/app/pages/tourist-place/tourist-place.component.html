<div *ngIf="isLoading" class="px-4 sm:px-6 lg:px-8 py-8 max-w-7xl mx-auto space-y-10 animate-pulse">
    <div class="h-8 bg-gray-200 rounded w-1/3"></div>
    <div class="h-4 bg-gray-200 rounded w-1/4"></div>
    <div class="flex flex-col lg:flex-row gap-10 mt-6">
        <div class="w-full lg:w-1/2 flex gap-4">
            <div class="flex flex-col gap-2 max-h-96 min-w-[7rem] w-28">
                <div *ngFor="let i of [1,2,3,4]" class="h-20 w-28 bg-gray-200 rounded-md"></div>
            </div>
            <div class="flex-grow h-96 bg-gray-200 rounded-xl"></div>
        </div>
        <div class="w-full lg:w-1/2 space-y-8">
            <div class="h-6 bg-gray-200 rounded w-1/2"></div>
            <div class="space-y-2">
                <div class="h-4 bg-gray-200 rounded w-full"></div>
                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                <div class="h-4 bg-gray-200 rounded w-5/6"></div>
            </div>
        </div>
    </div>
    <div>
        <div class="h-6 bg-gray-200 rounded w-1/4 mb-4"></div>
        <div *ngFor="let i of [1,2]" class="bg-white p-5 rounded-xl shadow-md mb-6 space-y-4">
            <div class="h-4 bg-gray-200 rounded w-1/3"></div>
            <div class="h-4 bg-gray-200 rounded w-full"></div>
            <div class="h-4 bg-gray-200 rounded w-1/2"></div>
        </div>
    </div>
</div>

<div *ngIf="!isLoading" class="px-4 sm:px-6 lg:px-8 py-8 max-w-7xl mx-auto space-y-10">
    <app-tourist-place-details [place]="place" [isLiked]="isLiked" [activeImage]="activeImage"
        (likeToggled)="togglePlaceLike()" (imageChanged)="activeImage = $event">
    </app-tourist-place-details>

    <app-review-list [reviews]="place.reviews" [placeId]="place.id" (like)="handleReviewLike($event)">
    </app-review-list>


</div>
