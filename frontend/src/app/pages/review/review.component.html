<section class="max-w-7xl mx-auto px-4 sm:px-6 py-8 sm:py-10 md:py-12">

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

    <!-- Skeleton Loader -->
    <ng-container *ngIf="isLoading; else contentLoaded">
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden animate-pulse">
        <div class="w-full h-64 sm:h-80 bg-gray-200"></div>
        <div class="p-6 space-y-3">
          <div class="h-6 bg-gray-300 rounded w-3/4"></div>
          <div class="h-4 bg-gray-300 rounded w-1/2"></div>
          <div class="h-4 bg-gray-300 rounded w-1/3"></div>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 space-y-6 animate-pulse">
        <div class="h-5 bg-gray-300 rounded w-1/4 mb-4"></div>
        <div class="h-32 bg-gray-200 rounded"></div>
        <div class="h-5 bg-gray-300 rounded w-1/3 mb-4 mt-6"></div>
        <div class="flex gap-2">
          <div *ngFor="let i of [1,2,3,4,5]" class="w-10 h-10 bg-gray-200 rounded-full"></div>
        </div>
        <div class="h-12 bg-gray-300 rounded mt-6"></div>
      </div>
    </ng-container>

    <!-- Real Content -->
    <ng-template #contentLoaded>
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <img [src]="place.photos[0].large_url" [alt]="place.photos[0].caption"
          class="w-full h-64 sm:h-80 object-cover brightness-95 transition-transform hover:scale-105 duration-300"
          loading="lazy" />
        <div class="p-6 space-y-3">
          <h2 class="text-2xl font-bold text-gray-800">{{ place.name }}</h2>
          <p class="text-gray-600 text-sm sm:text-base">{{ place.address }}</p>
          <p class="text-gray-500 text-sm sm:text-base">{{ place.country }}</p>
        </div>
      </div>

      <form (ngSubmit)="submitReview()" class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 space-y-6">
        <div>
          <label for="reviewText" class="block text-base font-semibold text-gray-800 mb-2">Your Review</label>
          <textarea [(ngModel)]="reviewText" name="reviewText" id="reviewText" rows="5"
            placeholder="Share your experience..."
            class="w-full rounded-xl border border-gray-300 p-4 text-sm sm:text-base resize-none shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-600"></textarea>
        </div>

        <div>
          <label class="block text-base font-semibold text-gray-800 mb-2">Rate your experience</label>
          <div class="flex gap-2">
            <button *ngFor="let num of [1, 2, 3, 4, 5]" type="button" (click)="rating = num"
              [class.bg-[#BF4408]]="rating === num" [class.text-white]="rating === num"
              class="w-10 h-10 flex items-center justify-center rounded-full border border-gray-300 text-lg hover:bg-orange-200 transition-all cursor-pointer"
              [attr.aria-label]="'Rate ' + num">
              {{ num }}
            </button>
          </div>
        </div>

        <button type="submit"
          class="w-full bg-[#BF4408] hover:bg-[#e04e0e] text-white py-3 rounded-full text-base font-semibold shadow-md transition-transform hover:scale-[1.02] cursor-pointer">
          Submit Review
        </button>
      </form>
    </ng-template>

  </div>
</section>
