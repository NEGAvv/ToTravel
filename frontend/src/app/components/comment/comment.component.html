<div *ngIf="!isDeleted" @fadeOut
    class="ml-6 mt-3 border-l-2 border-gray-200 pl-4 py-3 bg-gray-50 rounded-md hover:bg-gray-100 transition-colors" [@commentAnimation]>
    <div class="flex justify-between items-start">
        <div class="text-sm text-gray-700">
            <span class="font-medium text-gray-900">{{ comment.user?.name || 'Anonymous' }}:</span>
            {{ comment.comment_text }}
        </div>
        <button *ngIf="showDeleteButton" (click)="deleteComment()"
            class=" text-gray-500 hover:text-red-600 px-4 rounded-full transition-colors cursor-pointer"
            title="Delete comment" aria-label="Delete comment">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </button>
    </div>
</div>
